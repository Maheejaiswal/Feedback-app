<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Feedback survey</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Cummins college" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Student Name</h3>
          <input
            type="text"
            name="student"
            placeholder="Name of the Student"
          />
        </div>
        <div class="form-group">
          <h3>Teacher</h3>
          <select name="teacher">
            <option value="">Select Teacher</option>
            <option value="Nitya Singh">Nitya Singh</option>
            <option value="Swastika Joshi">Swastika Joshi</option>
            <option value="Mohan Bhagat">Mohan Bhagat</option>
            <option value="Jagat Prakash">Jagat Prakash</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your teacher</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
